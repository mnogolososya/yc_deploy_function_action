name: 'YandexCloud serverless function deploy action'
description: 'Deploy new serverless function version (including function creation if it does not exist)'
inputs:
  yc_account_id:
    description: 'YandexCloud account id'
    required: true
    default: ''
  yc_key_id:
    description: 'YandexCloud trusted key id'
    required: true
    default: ''
  yc_private_key:
    description: 'YandexCloud private key'
    required: true
    default: ''
  function_name:
    description: 'Function name'
    required: true
    default: ''
  function_description:
    description: 'Function description'
    required: true
    default: ''
  runtime:
    description: 'Runtime for function'
    required: true
    default: ''
  version_description:
    description: 'New function version description'
    required: true
    default: ''
  function_entrypoint:
    description: 'Entrypoint for function'
    required: true
    default: ''
  memory:
    description: 'Maximum allowed memory for function in MB'
    required: false
    default: '128'
  execution_timeout:
    description: 'Maximum allowed time for function to execute in seconds'
    required: false
    default: '3'
  source_dir:
    description: 'Path to directory with code to deploy'
    required: true
    default: ''
  folder_id:
    description: 'Function folder id'
    required: true
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'

